<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astmal√§√§kkeen Seuranta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .status-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .status-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .status-card .big-number {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status-card .label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .date-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .date-info p {
            margin: 8px 0;
            color: #333;
            font-size: 15px;
        }
        
        .date-info strong {
            color: #667eea;
        }
        
        .new-medicine {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .new-medicine h3 {
            color: #856404;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .new-medicine input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
            font-size: 20px;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: scale(1.02);
        }
        
        .btn-success:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            font-size: 14px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .data-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .taken-today {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #155724;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .warning {
            background: #f8d7da;
            border: 2px solid #dc3545;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #721c24;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .history-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .toggle-history {
            width: 100%;
            padding: 12px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-history:hover {
            background: #e9ecef;
        }

        .history-list {
            display: none;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .history-list.show {
            display: block;
        }

        .day-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .day-item.taken {
            border-color: #28a745;
            background: #d4edda;
        }

        .day-item.missed {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .day-item.future {
            opacity: 0.5;
        }

        .day-date {
            font-weight: bold;
            color: #333;
        }

        .day-status {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíä Astmal√§√§kkeen Seuranta</h1>
        <div id="app"></div>
    </div>

    <script>
        let data = {
            startDate: null,
            doses: {}
        };

        async function loadData() {
            try {
                const result = await window.storage.get('asthma-tracker-data');
                if (result && result.value) {
                    data = JSON.parse(result.value);
                }
            } catch (e) {
                console.log('Ei tallennettuja tietoja');
            }
        }

        async function saveData() {
            try {
                await window.storage.set('asthma-tracker-data', JSON.stringify(data));
            } catch (e) {
                console.error('Tallennus ep√§onnistui:', e);
            }
        }

        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('fi-FI');
        }

        function getDaysRemaining() {
            if (!data.startDate) return 100;
            const start = new Date(data.startDate + 'T12:00:00');
            const end = new Date(start);
            end.setDate(end.getDate() + 100);
            const today = new Date();
            const diff = Math.ceil((end - today) / (1000 * 60 * 60 * 24));
            return Math.max(0, diff);
        }

        function getEndDate() {
            if (!data.startDate) return null;
            const start = new Date(data.startDate + 'T12:00:00');
            const end = new Date(start);
            end.setDate(end.getDate() + 100);
            return end.toISOString().split('T')[0];
        }

        async function startNewMedicine(dateStr) {
            if (confirm('Haluatko varmasti aloittaa uuden l√§√§kepakkauksen?')) {
                data.startDate = dateStr;
                data.doses = {};
                await saveData();
                render();
            }
        }

        async function markDoseTaken() {
            const today = getTodayString();
            data.doses[today] = true;
            await saveData();
            render();
        }

        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'astmalaake-' + getTodayString() + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        async function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = async e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = async event => {
                    try {
                        data = JSON.parse(event.target.result);
                        await saveData();
                        render();
                        alert('Tiedot tuotu onnistuneesti!');
                    } catch (err) {
                        alert('Virhe tuotaessa tietoja!');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function toggleHistory() {
            const historyList = document.getElementById('historyList');
            historyList.classList.toggle('show');
        }

        function generateDayHistory() {
            if (!data.startDate) return '';
            
            const start = new Date(data.startDate + 'T12:00:00');
            const end = new Date(start);
            end.setDate(end.getDate() + 100);
            const today = new Date();
            
            let html = '';
            let currentDate = new Date(end);
            
            while (currentDate >= start) {
                const dateStr = currentDate.toISOString().split('T')[0];
                const isFuture = currentDate > today;
                const isTaken = data.doses[dateStr];
                
                let statusClass = '';
                let statusIcon = '';
                
                if (isFuture) {
                    statusClass = 'future';
                    statusIcon = '‚è≥';
                } else if (isTaken) {
                    statusClass = 'taken';
                    statusIcon = '‚úÖ';
                } else {
                    statusClass = 'missed';
                    statusIcon = '‚ùå';
                }
                
                html += `
                    <div class="day-item ${statusClass}">
                        <span class="day-date">${formatDate(dateStr)}</span>
                        <span class="day-status">${statusIcon}</span>
                    </div>
                `;
                
                currentDate.setDate(currentDate.getDate() - 1);
            }
            
            return html;
        }

        function render() {
            const app = document.getElementById('app');
            const today = getTodayString();
            const takenToday = data.doses[today];
            const daysRemaining = getDaysRemaining();
            const endDate = getEndDate();

            let html = '';

            if (!data.startDate) {
                html = `
                    <div class="new-medicine">
                        <h3>üÜï Aloita uusi l√§√§kepakkaus</h3>
                        <input type="date" id="startDate" value="${today}">
                        <button class="btn-primary" onclick="startNewMedicine(document.getElementById('startDate').value)">
                            Aloita seuranta
                        </button>
                    </div>
                `;
            } else {
                html = `
                    <div class="status-card">
                        <h2>L√§√§ke loppuu</h2>
                        <div class="big-number">${daysRemaining}</div>
                        <div class="label">p√§iv√§n kuluttua</div>
                    </div>

                    ${daysRemaining <= 7 ? '<div class="warning">‚ö†Ô∏è L√§√§ke loppuu pian! Tilaa uusi pakkaus.</div>' : ''}
                    
                    ${takenToday ? '<div class="taken-today">‚úÖ Olet ottanut t√§n√§√§n l√§√§kkeen!</div>' : ''}

                    <div class="date-info">
                        <p><strong>Aloitusp√§iv√§:</strong> ${formatDate(data.startDate)}</p>
                        <p><strong>Loppumisp√§iv√§:</strong> ${formatDate(endDate)}</p>
                        <p><strong>T√§n√§√§n:</strong> ${formatDate(today)}</p>
                    </div>

                    <button class="btn-success" onclick="markDoseTaken()" ${takenToday ? 'disabled' : ''}>
                        ${takenToday ? '‚úÖ L√§√§ke otettu t√§n√§√§n' : 'üíä Merkitse l√§√§ke otetuksi'}
                    </button>

                    <div class="new-medicine">
                        <h3>üÜï Aloita uusi l√§√§kepakkaus</h3>
                        <input type="date" id="newStartDate" value="${today}">
                        <button class="btn-secondary" onclick="startNewMedicine(document.getElementById('newStartDate').value)">
                            Aloita uusi pakkaus
                        </button>
                    </div>

                    <div class="history-section">
                        <button class="toggle-history" onclick="toggleHistory()">
                            üìÖ N√§yt√§/piilota p√§iv√§historia
                        </button>
                        <div class="history-list" id="historyList">
                            ${generateDayHistory()}
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="data-buttons">
                    <button class="btn-secondary" onclick="exportData()">üì§ Vie tiedot</button>
                    <button class="btn-secondary" onclick="importData()">üì• Tuo tiedot</button>
                </div>
            `;

            app.innerHTML = html;
        }

        loadData().then(() => render());
    </script>
</body>
</html>
